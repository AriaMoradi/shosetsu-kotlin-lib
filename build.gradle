apply plugin: 'java'
apply plugin: 'maven'

group = 'app.shosetsu.lib'
version = '1.0.0'

description = "Kotlin library for shosetsu"

sourceCompatibility = 8
targetCompatibility = 8

repositories {
     maven { url "https://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version:'4.2.1'
    compile group: 'org.jsoup', name: 'jsoup', version:'1.12.1'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version:'1.3.61'
    compile group: 'org.luaj', name: 'luaj-jse', version:'3.0.1'
    compile group: 'org.json', name: 'json', version:'20190722'
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test', version:'1.3.61'
}